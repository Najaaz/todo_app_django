{% extends "base.html" %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'auth.css' %}">
{% endblock %}


{% block main %}

<div class="content-section-logout">
    <div class="logout_div p-3 rounded">
        <h4>Oops, you logged out!</h4>
        <div class="pt-3 d-flex justify-content-center">
            <small class="text-muted"><a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Sign In?</a></small>
        </div>
    </div>
</div>

{% endblock %}
